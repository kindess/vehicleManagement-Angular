<div class="wrapper form-inline" id="toolbar">
  <div class="form-inline">
    <button id="btn_add" type="button" class="btn btn-default" (click)="add()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default" (click)="edit()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default" (click)="delete()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
  </div>
  <form role = "form" class = "form-inline">
    <div class="form-group form-group-padding">
      <label class="form-label-inline-padding" for="vehicleLicense">车牌号</label>
      <input id="vehicleLicense" class="form-control" type="text" name="vehicleLicense" [(ngModel)]="vehicleInfo.vehicleLicense" placeholder="请输入" autocomplete="off" >
    </div>
    <div>
      <button type="button" class="btn btn-primary input-inline" (click)="search()">查询</button>
    </div>
    <div class="form-group form-group-padding">
      <label for="vehicleBrand-select" class="form-label-inline-padding">厂牌</label>
      <select class="form-control" id="vehicleBrand-select" [(ngModel)]="vehicleInfo.vehicleBrandId" (ngModelChange)="selectByvehicleBrandId()" name="vehicleBrandId">
        <option value="-1">请选择</option>
        <option *ngFor="let item of array" [value]="item.fieldId">{{item.fieldName}}</option>
      </select>
    </div>
  </form>
</div>
<table id="table" data-toggle="table" data-show-columns="true" data-mobile-responsive="true"></table>
<app-modal #modalComponent></app-modal>
<div id="message-tip"></div>
